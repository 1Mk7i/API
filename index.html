<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/table.css">
    <link rel="stylesheet" href="./src/style/section.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.3.1/css/foundation.min.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <div class="sections">
                    <section alt="Номер курсу">
                        <label for="select">Номер курсу</label>
                        <select name="select" id="select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </section>
                    <section alt="Спеціальність">
                        <label for="select2">Спеціальність</label>
                        <select name="select2" id="select2">
                            <option value="Комп'ютерні науки">Комп'ютерні науки</option>
                            <option value="Прикладна механіка">Прикладна механіка</option>
                            <option value="Менеджмент">Менеджмент</option>
                        </select>
                    </section>
                    <section alt="Рік вступу">
                        <label for="select3">Рік вступу</label>
                        <select name="select3" id="select3">
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </section>
                    <section alt="Рік закінчення">
                        <label for="select4">Рік закінчення</label>
                        <select name="select4" id="select4">
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </section>
                    <button class="button">Відправити</button>
                </div>
            </div>
            <div class="cell">
                <div class="tablepos">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Рік вступу</th>
                                <th>Рік закінчення</th>
                                <th>Номер курсу</th>
                                <th>Спеціальність</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/script/index.js"></script>
</body>
</html>
